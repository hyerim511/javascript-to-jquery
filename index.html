<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Realm of the Rolling Knight</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dice-roller.css">
    <link rel="stylesheet" href="css/chinatsu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/minimap.css">
    <link rel="stylesheet" href="css/timer.css">
</head>

<body>

    <div class="filter"></div>

    <div class="popup" id="popup">
        <h1>Welcome!</h1>
        <button class="btn btn-success" id="playUp">Play</button>
    </div>

    <div class="popup" id="deathMessage">
        <h1>game over, stay determined...</h1>
        <button class="btn btn-success">Respawn</button>
    </div>

    <div class="popup" id="winMessage">
        <h1>u won!!</h1>
        <button class="btn btn-success">okay</button>
    </div>

    <header>
        <h1>Realm of the Rolling Knight</h1>
    </header>

    <section class="game">
        <div class="container">

            <div id="phc">
                <h1>Roll:</h1>
                <p id="placeholder"></p>
            </div>

            <div class="grid">
                <button id="rollButton" onclick="go(d4)"><img class="dice1" src="imgs/d4.png"></button>

                <div id="multi">
                    <img onclick="mtplr()" src="imgs/plus.png" height="20px">
                    <div id="mbox">
                        <p id="ecs">x</p>
                        <span id="multiplier">1</span>
                    </div>
                    <img onclick="reset()" id="reload" src="imgs/reload.png" height="20px">
                </div>
            </div>

            <!-- TOOLTIP -->
            <div class="tooltipBlock">
                <ul id="toolTip">
                    <li><span class="spanbold">Brown</span> : WALK</li>
                    <li><span class="spanbold">Blue&Orange</span> : WARP</li>
                    <li><span class="spanbold">Yellow</span> : GOAL</li>
                </ul>
                <div class="tool-imgs">
                    <img id="imgTarget" src="imgs/question.png" alt="">
                    <img id="imgPop" src="imgs/question-light.png" alt="">
                </div>
            </div>

        </div>

        <div class="fov">
            <img id="tile1">
            <img id="tile2">
            <img id="tile3">
            <img id="tile4">
            <div id="middleTile"><img id="tile5"><img id="player" src="imgs/player.png" alt="player"></div>
            <img id="tile6">
            <img id="tile7">
            <img id="tile8">
            <img id="tile9">
        </div>

        <div class="controls">
            <!-- BUTTONS FOR THE GAME -->
            <div id="controls1">
                <img onclick="arrowTate()" id="arrow" src="imgs/arrow.png" alt="arrow" height="50px">
                <button id="walkButton" onclick="walk()">Walk</button>
                <button id="backButton" onclick="back()">Back</button>
            </div>

            <p id="movesIndicator">Moves: 0</p>

            <div id="mmContainer">
                <img id="mmInd" src="imgs/mmInd.png">
                <iframe src="minimap.html" class="minimap"></iframe>
            </div>

            
        </div>
    </section>

    <section class="timer-section">
        <!-- This uses Bootstrap -->
        <p id="timer" class="text-info bg-dark">timer</p>
    </section>

    <footer class="d-flex bg-black justify-content-between align-items-center">
        <section class="copyright text-secondary">

            <p>
                Copyright &copy 2023 Chinatsu / Gabriel / Hyerim
            </p>
        </section>
        <section class="music d-flex">
            <div class="music-info">
                <p id="music-title">Let's Play the Music!</p>
                <small id="music-artist">-</small>
                <div id="music-progress"><div id="progress-bar"></div></div>
            </div>
            <div class="music-control d-flex">
                <button id="music-backward" type="button" class="btn btn-outline-success">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="music-play" type="button" class="btn btn-outline-success">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="music-pause" type="button" class="btn btn-outline-success">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="music-forward" type="button" class="btn btn-outline-success">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button id="music-shuffle" type="button" class="btn btn-outline-success">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <div class="dropdown" data-bs-theme="dark">
                    <button id="music-list" type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                    <ul class="dropdown-menu" id="music-item">
                    </ul>
                </div>
                
            </div>
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/music.js"></script>
    <script src="js/map.js"></script>
    <script src="script.js" async defer></script>
    <script src="js/chinatsu.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
